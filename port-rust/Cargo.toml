[package]
name = "port-rust"
version = "0.1.0"
edition = "2024"

[dependencies]
tokio = { version = "1.46.1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"

[[bin]]
name = "main"
path = "src/main.rs"

[[bin]]
name = "header_check"
path = "src/header_check.rs"